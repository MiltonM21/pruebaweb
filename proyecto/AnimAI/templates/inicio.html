{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stylespagprin.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'logo_icon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="inicio-page">

    <div class="container">
        <h1 class="col-xs-12 text-center mt-3 col-md-12 text-center mt-3  col-lg-12 text-center mt-3">Inicio</h1>
        <div class="row align-items-center justify-content-between mb-3">
            <div class="col-xs-12 my-1 text-center col-md-auto col-lg-auto">
                <a class="btn btn-primary" id="irAConfiguracionesBtn" href="/configuracion.html">Ir a
                    Configuraciones</a>
            </div>
            <div class="col-xs-12 my-1 text-center col-md-auto col-lg-auto">
                <img src="{% static 'logo.jpg' %}" alt="Logo de AnimAI" class="logo rounded-circle"
                    style="width: 200px; height: 200px;">
            </div>
            <div class="col-xs-12 my-1 text-center col-md-auto col-lg-auto">
                <a class="btn btn-danger" id="cerrarSesionBtn" href="/index.html">Cerrar Sesión</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xs-auto col-md-auto col-lg-auto">
                <div class="overlay-bg">
                    <div class="container text-center">
                        <div class="row">
                            <h2>Selecciona una imagen para identificar</h2>
                            <div class="col-xs-12 my-1 text-center col-md-4 col-lg-12 my-1 text-cente">
                                <form method="POST" action="/inicio.html" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   {{ form.as_p }}
                                   <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Subir Imagen!</button>
                                </div>
                                </form>
                            </div>
                            <div class="col-xs-12 my-1 text-center col-md-4 col-lg-12 my-1 text-cente">
                                <div id="imagePreview" class="image-preview my-1">
                                    <img id="previewImage" src="#" alt="Vista previa de la imagen" class="img-fluid"
                                        style="display: none;">
                                </div>
                            </div>
                            <div class="col-xs-12 my-1 text-center col-md-4 col-lg-12 my-1 text-center">
                                <div id="raceIdentifier"></div>
                                <button id="identifyButton" class="btn btn-success" onclick="identifyRace()"
                                    disabled>Identificar Raza</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 m-3">
            <button type="button" class="btn btn-primary" id="toggleModeBtn" data-bs-toggle="tooltip"
                data-bs-placement="left" title="Cambiar Modo">
                <img id="modoIcono" src="{% static 'boton_luna.png' %}" alt="Botón de cambio de modo">
            </button>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{% static 'scriptinicio.js' %}"></script>

    
</body>

</html>
